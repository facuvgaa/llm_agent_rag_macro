name: CI

# Full-stack RAG System: Python (Backend) + TypeScript (Frontend)
# This project combines Python services with a Next.js/TypeScript frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install flake8 black isort
      
      - name: Lint with flake8
        run: |
          flake8 services/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 services/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        run: |
          # Solo advertir si hay archivos sin formatear, no fallar
          black --check services/ || echo "⚠️ Some files need formatting. Run 'black services/' to fix."
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only services/ || echo "⚠️ Some imports need sorting. Run 'isort services/' to fix."
        continue-on-error: true

  lint-typescript:
    name: Lint TypeScript/Next.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies (skip husky)
        working-directory: frontend
        env:
          HUSKY: 0
        run: |
          # Saltar el prepare script que instala husky
          npm ci --ignore-scripts
      
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true
      
      - name: Type check
        working-directory: frontend
        run: npm run type-check || true

  validate-docker:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create temporary .env files for validation
        run: |
          # Crear archivos .env temporales desde los .example para validar docker-compose
          cp environment_variables/.env.rag.example environment_variables/.env.rag
          cp environment_variables/.env.qdrant.example environment_variables/.env.qdrant
      
      - name: Validate docker-compose.rag.yml
        run: |
          docker compose -f infra/docker-compose.rag.yml config --quiet
      
      - name: Validate docker-compose.etl.yml
        run: |
          docker compose -f infra/docker-compose.etl.yml config --quiet

  build-services:
    name: Build Docker Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api_gateway
            dockerfile: docker/api_gateway/Dockerfile
          - name: langchains_service
            dockerfile: docker/langchains_service/Dockerfile
          - name: embedding_service
            dockerfile: docker/embedding_service/Dockerfile
          - name: frontend
            dockerfile: docker/frontend/Dockerfile
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create temporary .env files for build
        run: |
          # Crear archivos .env temporales desde los .example
          cp environment_variables/.env.rag.example environment_variables/.env.rag || true
          cp environment_variables/.env.qdrant.example environment_variables/.env.qdrant || true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: ${{ matrix.service.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-env:
    name: Validate Environment Variables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check .env.example files exist
        run: |
          test -f environment_variables/.env.rag.example || exit 1
          test -f environment_variables/.env.qdrant.example || exit 1
      
      - name: Validate .env.example syntax
        run: |
          # Basic validation - check no empty values in example files
          grep -v "^#" environment_variables/.env.rag.example | grep -v "^$" | grep "=$" && exit 1 || true